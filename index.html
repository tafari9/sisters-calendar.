<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Sisters Calendar</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #f5f5f5;
            margin: 0;
            padding: 15px;
        }

        h1 {
            margin: 10px 0;
        }

        img {
            width: 100%;
            max-width: 400px;
            border-radius: 12px;
        }

        .quote {
            font-size: 1.1em;
            margin: 15px;
            font-style: italic;
        }

        button {
            font-size: 1.1em;
            padding: 10px 18px;
            margin: 8px;
            border-radius: 12px;
            border: none;
            background: #4CAF50;
            color: white;
        }
    </style>
</head>

<body>

    <h1 id="monthTitle">January</h1>

    <img id="monthPhoto" src="photos/1.jpg">

    <div class="quote" id="quoteText">
        January â€“ A gentle new beginning ðŸŒ±
    </div>

    <div>
        <button onclick="previousMonth()">â—€ Previous</button>
        <button onclick="nextMonth()">Next â–¶</button>
    </div>
<hr>

<h2>Appointments</h2>

<div id="appointments"></div>

<button onclick="addAppointment()">Add Appointment</button>

<script>
    let currentMonth = new Date().getMonth() + 1;

    const monthNames = [
        "", "January", "February", "March", "April", "May", "June",
        "July", "August", "September", "October", "November", "December"
    ];

    const quotes = {
        1: "A gentle new beginning ðŸŒ±",
        2: "You are loved â¤ï¸",
        3: "Be strong and courageous",
        4: "Hope blooms ðŸŒ¸",
        5: "Be thankful always",
        6: "Walk by faith",
        7: "God is your refuge",
        8: "Rest and renew",
        9: "Trust the journey",
        10: "Do good always",
        11: "Helly's birthday ðŸ‚",
        12: "Peace and joy ðŸŽ„"
    };

  function updateView() {
    document.getElementById("monthTitle").innerText = monthNames[currentMonth];
    document.getElementById("quoteText").innerText = quotes[currentMonth];

    const img = document.getElementById("monthPhoto");
    img.src = "photos/" + currentMonth + ".jpg";

    showAppointments();
}


    function nextMonth() {
        currentMonth++;
        if (currentMonth > 12) currentMonth = 1;
        updateView();
    }

    function previousMonth() {
        currentMonth--;
        if (currentMonth < 1) currentMonth = 12;
        updateView();
    }

    updateView();
        function getAppointments() {
        return JSON.parse(localStorage.getItem("appointments") || "[]");
    }

    function saveAppointments(list) {
        localStorage.setItem("appointments", JSON.stringify(list));
    }

    function showAppointments() {
        const container = document.getElementById("appointments");
        container.innerHTML = "";

        const list = getAppointments();
        const monthAppointments = list.filter(a => a.month === currentMonth);

        if (monthAppointments.length === 0) {
            container.innerHTML = "<p>No appointments this month.</p>";
            return;
        }

        monthAppointments.forEach(a => {
            const item = document.createElement("div");
            item.innerText = a.day + ": " + a.text;
            container.appendChild(item);
        });
    }

    function addAppointment() {
        const day = prompt("Enter day of month (1â€“31):");
        if (!day) return;

        const text = prompt("Enter appointment:");
        if (!text) return;

        const list = getAppointments();
        list.push({
            month: currentMonth,
            day: day,
            text: text
        });

        saveAppointments(list);
        showAppointments();
    }

</script>

</body>
</html>
